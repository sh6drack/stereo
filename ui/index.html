<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waxfeed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 300;
            letter-spacing: 0.01em;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        header {
            padding: 32px 0 24px 0;
            position: relative;
            background: #fff;
            margin-bottom: 24px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo-dots {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .dot-red { background: #ff3333; }
        .dot-green { background: #33ff33; animation-delay: 0.4s; }
        .dot-blue { background: #3333ff; animation-delay: 0.8s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .logo {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.01em;
            color: #000;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .icon-button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        
        .icon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.8s ease;
            border-radius: 6px;
        }
        
        .icon-button:hover::before {
            left: 100%;
        }
        
        .icon-button:hover {
            color: #000;
            background: rgba(0, 0, 0, 0.02);
            transform: scale(1.05);
        }
        
        .profile-photo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ccc, #999);
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .profile-photo:hover {
            transform: scale(1.1);
            border-color: rgba(0, 0, 0, 0.3);
        }
        
        .profile-photo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }
        
        .profile-photo::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px 10px 0 0;
        }
        
        .header-nav {
            display: flex;
            align-items: center;
            gap: 48px;
        }
        
        .header-nav-link {
            color: #000;
            text-decoration: none;
            font-weight: 400;
            font-size: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
            letter-spacing: 0.02em;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .header-nav-link:hover {
            color: #000;
        }
        
        .header-nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.8s ease;
        }
        
        .header-nav-link:hover::before {
            left: 100%;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            padding: 8px 12px;
            margin: -8px -12px;
        }
        
        .user-section:hover {
            background: rgba(0, 0, 0, 0.02);
        }
        
        .user-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.8s ease;
            border-radius: 6px;
        }
        
        .user-section:hover::before {
            left: 100%;
        }
        
        .username {
            font-size: 14px;
            font-weight: 400;
            color: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .header-right-nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .header-right-link {
            color: #000;
            text-decoration: none;
            font-weight: 400;
            font-size: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
            letter-spacing: 0.02em;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .header-right-link:hover,
        .header-right-link.active {
            color: #000;
        }
        
        .header-right-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.8s ease;
        }
        
        .header-right-link:hover::before {
            left: 100%;
        }
        
        @keyframes appear {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
        
        main {
            min-height: calc(100vh - 160px);
        }
        
        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 48px;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            color: rgba(255, 255, 255, 0.9);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }
        
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .search-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 0 40px;
        }
        
        .search-input {
            width: 100%;
            padding: 20px 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-family: inherit;
            font-size: 18px;
            font-weight: 300;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .search-close {
            position: absolute;
            top: 40px;
            right: 40px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .search-close:hover {
            color: #fff;
        }
        
        .album-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 40px;
        }
        
        .album-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            animation: fadeInStagger 0.8s ease forwards;
            position: relative;
        }
        
        .album-left {
            display: flex;
            align-items: center;
            gap: 24px;
            flex: 1;
        }
        
        .album-card:nth-child(1) { animation-delay: 0.1s; }
        .album-card:nth-child(2) { animation-delay: 0.15s; }
        .album-card:nth-child(3) { animation-delay: 0.2s; }
        .album-card:nth-child(4) { animation-delay: 0.25s; }
        .album-card:nth-child(5) { animation-delay: 0.3s; }
        .album-card:nth-child(n+6) { animation-delay: 0.35s; }
        
        @keyframes fadeInStagger {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(40px);
            }
        }
        
        .album-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .album-cover {
            width: 120px;
            height: 120px;
            background: #111;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            flex-shrink: 0;
            transition: all 0.6s ease;
        }
        
        .album-card:hover .album-cover {
            filter: brightness(1.15) contrast(1.1);
        }
        
        .album-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .album-title {
            font-weight: 400;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 4px;
        }
        
        .album-artist {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 8px;
        }
        
        .album-meta {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .album-year {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 300;
        }
        
        .album-runtime {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 300;
        }
        
        .album-rating {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px 16px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .add-button {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 400;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(51, 255, 51, 0.1);
            border: 1px solid rgba(51, 255, 51, 0.3);
            border-radius: 6px;
            padding: 8px 16px;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .add-button:hover {
            background: rgba(51, 255, 51, 0.2);
            border-color: rgba(51, 255, 51, 0.5);
        }
        
        .album-status {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 300;
        }
        
        /* Album Detail View */
        .album-detail {
            display: none;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .album-detail.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        
        .album-header {
            display: flex;
            gap: 48px;
            margin-bottom: 64px;
        }
        
        .album-cover-large {
            width: 320px;
            height: 320px;
            background: #111;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .album-meta {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        
        .album-title-large {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .album-artist-large {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }
        
        .album-year {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }
        
        .back-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 40px;
            transition: color 0.3s ease;
            font-family: inherit;
            font-weight: 300;
        }
        
        .back-button:hover {
            color: #fff;
        }
        
        .reviews-section {
            margin-top: 64px;
        }
        
        .reviews-title {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .review {
            padding: 32px 0;
            transition: all 0.3s ease;
        }
        
        .review:nth-child(even) {
            background: rgba(255, 255, 255, 0.015);
            margin: 0 -40px;
            padding: 32px 40px;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .review-user {
            font-weight: 400;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .review-rating {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 300;
        }
        
        .review-text {
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            font-size: 14px;
        }
        
        .loading {
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            padding: 80px 0;
            font-size: 16px;
            font-weight: 300;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* About link */
        .about-link {
            position: fixed;
            bottom: 24px;
            right: 24px;
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 13px;
            font-weight: 300;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .about-link:hover {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Trending numbers */
        .trending-number {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* Collections styles */
        .collections-section {
            margin-bottom: 64px;
        }

        .section-subtitle {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .lists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 32px;
        }

        .list-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeInStagger 0.8s ease forwards;
        }

        .list-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .list-title {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
        }

        .list-meta {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .list-albums-preview {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .list-album-cover {
            width: 60px;
            height: 60px;
            background: #111;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .list-album-more {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 300;
        }

        /* Collection detail view */
        .collection-detail {
            display: none;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .collection-detail.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .collection-header {
            margin-bottom: 48px;
        }

        .collection-title-large {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 16px;
        }

        .collection-meta-large {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 300;
        }

        .collection-albums {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .collection-album {
            display: flex;
            align-items: center;
            gap: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .collection-album:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .collection-album-rank {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.4);
            width: 32px;
            text-align: right;
        }

        .collection-album-cover {
            width: 80px;
            height: 80px;
            background: #111;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .collection-album-info {
            flex: 1;
        }

        .collection-album-title {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 4px;
        }

        .collection-album-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-dots">
                        <div class="dot dot-red"></div>
                        <div class="dot dot-green"></div>
                        <div class="dot dot-blue"></div>
                    </div>
                    <div class="logo" onclick="showTab('trending')" style="cursor: pointer;">waxfeed</div>
                </div>
                
                <div class="header-nav">
                    <a class="header-nav-link" onclick="showTab('collections')">collections</a>
                    <a class="header-nav-link" onclick="showTab('friends')">friends</a>
                </div>
                
                <div class="header-right-nav">
                    <button class="icon-button" onclick="openSearch()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                    <button class="icon-button" onclick="showCreateMenu()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </button>
                    <div class="user-section" onclick="showProfile()">
                        <span class="username" id="header-username">username</span>
                        <div class="profile-photo"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Trending Tab -->
            <div id="trending" class="tab-content active">
                <h2 class="section-title">popular this week</h2>
                <div id="trending-albums" class="album-grid">
                    <div class="loading">loading trending albums...</div>
                </div>
            </div>

            <!-- Collections Tab -->
            <div id="collections" class="tab-content">
                <div class="collections-section">
                    <h3 class="section-subtitle">Featured Collections</h3>
                    <div id="featured-lists" class="lists-container"></div>
                </div>
                
                <div class="collections-section">
                    <h3 class="section-subtitle">From Friends</h3>
                    <div id="friends-lists" class="lists-container"></div>
                </div>
            </div>

            <!-- Friends Tab -->
            <div id="friends" class="tab-content">
                <div class="loading">coming soon...</div>
            </div>

            <!-- Album Detail View -->
            <div id="album-detail" class="album-detail">
                <button class="back-button" onclick="goBack()">← back</button>
                <div class="album-header">
                    <div id="album-cover-large" class="album-cover-large"></div>
                    <div class="album-meta">
                        <div id="album-title-large" class="album-title-large"></div>
                        <div id="album-artist-large" class="album-artist-large"></div>
                        <div id="album-year" class="album-year"></div>
                    </div>
                </div>
                <div class="reviews-section">
                    <div id="album-reviews"></div>
                </div>
            </div>

            <!-- Collection Detail View -->
            <div id="collection-detail" class="collection-detail">
                <button class="back-button" onclick="goBackToCollections()">← back to collections</button>
                <div class="collection-header">
                    <div id="collection-title-large" class="collection-title-large"></div>
                    <div id="collection-meta-large" class="collection-meta-large"></div>
                </div>
                <div id="collection-albums" class="collection-albums"></div>
            </div>
        </div>
    </main>

    <a href="about.html" class="about-link">about</a>

    <!-- Search Overlay -->
    <div id="search-overlay" class="search-overlay">
        <button class="search-close" onclick="closeSearch()">×</button>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="search albums, artists..." id="search-input-overlay">
        </div>
    </div>

    <script>
        // backend connection config
        const API_BASE = 'http://localhost:8000';
        let currentAlbum = null;
        
        // tab navigation with animations
        function showTab(tabId) {
            // update active nav links
            document.querySelectorAll('.header-nav-link').forEach(link => link.classList.remove('active'));
            
            const activeButton = document.querySelector(`[onclick="showTab('${tabId}')"]`);
            if (activeButton) activeButton.classList.add('active');
            
            // hide album and collection detail if showing
            document.getElementById('album-detail').classList.remove('active');
            document.getElementById('collection-detail').classList.remove('active');
            
            // update active tab content with fade transition
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            setTimeout(() => {
                document.getElementById(tabId).classList.add('active');
                loadTabContent(tabId);
            }, 150);
        }
        
        // opens search overlay with focus
        function openSearch() {
            document.getElementById('search-overlay').classList.add('active');
            setTimeout(() => {
                document.getElementById('search-input-overlay').focus();
            }, 300);
        }
        
        // closes search overlay
        function closeSearch() {
            document.getElementById('search-overlay').classList.remove('active');
        }
        
        // placeholder for create menu functionality
        function showCreateMenu() {
            console.log('Create menu - coming soon');
        }
        
        // shows user profile or redirects to auth
        function showProfile() {
            // check stored user session
            const userData = localStorage.getItem('waxfeed_user');
            if (userData) {
                const user = JSON.parse(userData);
                alert(`Profile: ${user.username} (${user.email})`);
                // TODO: Show profile modal/page
            } else {
                window.location.href = 'auth.html';
            }
        }
        
        // logs out user and redirects to auth
        function logout() {
            localStorage.removeItem('waxfeed_user');
            window.location.href = 'auth.html';
        }
        
        // Search with debouncing
        let searchTimeout;
        document.getElementById('search-input-overlay').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.trim();
                if (query.length >= 2) {
                    searchAlbums(query);
                    closeSearch();
                    // Switch to trending tab to show results
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelector('[data-tab="trending"]').classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                    document.getElementById('trending').classList.add('active');
                }
            }, 400);
        });
        
        // Close search on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSearch();
            }
        });
        
        // generic api fetch helper with error handling
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }
        
        // loads and renders trending albums from api
        async function loadTrendingAlbums() {
            const albums = await fetchAPI('/trending/albums');
            if (albums) {
                renderAlbums(albums, 'trending-albums');
            }
        }
        
        // searches albums using api and musicbrainz
        async function searchAlbums(query) {
            const results = await fetchAPI(`/albums/search?q=${encodeURIComponent(query)}`);
            if (results) {
                renderSearchResults(results, 'trending-albums');
            }
        }
        
        // renders search results with add/view buttons
        function renderSearchResults(searchResults, containerId) {
            const container = document.getElementById(containerId);
            
            if (!searchResults || searchResults.length === 0) {
                container.innerHTML = '<div class="loading">no albums found</div>';
                return;
            }
            
            container.innerHTML = searchResults.map((result, index) => `
                <div class="album-card" onclick="addAlbumFromSearch('${result.mbid || ''}')" style="animation-delay: ${index * 0.05}s">
                    <div class="album-left">
                        <div class="album-cover" style="background-image: url('${result.cover_url}')">
                            <div class="trending-number">${index + 1}</div>
                        </div>
                        <div class="album-info">
                            <div class="album-title">${escapeHtml(result.title)}</div>
                            <div class="album-artist">${escapeHtml(result.artist)}</div>
                            <div class="album-meta">
                                <div class="album-year">${result.release_date}</div>
                                <div class="album-status">${result.in_database ? 'In Database' : 'From MusicBrainz'}</div>
                            </div>
                        </div>
                    </div>
                    <div class="add-button">${result.in_database ? 'View' : 'Add'}</div>
                </div>
            `).join('');
        }
        
        // adds album to database using musicbrainz id
        async function addAlbumFromSearch(mbid) {
            if (!mbid) return;
            
            try {
                const response = await fetch(`${API_BASE}/albums/add-by-mbid/${mbid}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    alert('Album added to database!');
                    loadTrendingAlbums(); // refresh trending
                } else {
                    alert('Failed to add album');
                }
            } catch (error) {
                console.error('Error adding album:', error);
                alert('Error adding album');
            }
        }
        
        // loads album details and reviews for detail view
        async function loadAlbumDetail(albumId) {
            const album = await fetchAPI(`/albums/${albumId}`);
            const reviews = await fetchAPI(`/albums/${albumId}/reviews`);
            
            if (album) {
                currentAlbum = album;
                
                // Hide trending, show album detail
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                
                // Populate album details
                document.getElementById('album-cover-large').style.backgroundImage = `url('${album.cover_url}')`;
                document.getElementById('album-title-large').textContent = album.title;
                document.getElementById('album-artist-large').textContent = album.artist;
                document.getElementById('album-year').textContent = new Date(album.release_date).getFullYear();
                
                // Render reviews
                renderReviews(reviews || []);
                
                // Show album detail with animation
                setTimeout(() => {
                    document.getElementById('album-detail').classList.add('active');
                }, 150);
            }
        }
        
        // renders album cards in specified container
        function renderAlbums(albums, containerId) {
            const container = document.getElementById(containerId);
            
            if (!albums || albums.length === 0) {
                container.innerHTML = '<div class="loading">no albums found</div>';
                return;
            }
            
            container.innerHTML = albums.map((album, index) => `
                <div class="album-card" onclick="selectAlbum('${album.id}')" style="animation-delay: ${index * 0.05}s">
                    <div class="album-left">
                        <div class="album-cover" style="background-image: url('${album.cover_url}')">
                            <div class="trending-number">${index + 1}</div>
                        </div>
                        <div class="album-info">
                            <div class="album-title">${escapeHtml(album.title)}</div>
                            <div class="album-artist">${escapeHtml(album.artist)}</div>
                            <div class="album-meta">
                                <div class="album-year">${album.release_date ? new Date(album.release_date).getFullYear() : ''}</div>
                                ${album.runtime_minutes ? `<div class="album-runtime">${album.runtime_minutes} min</div>` : ''}
                            </div>
                        </div>
                    </div>
                    ${album.average_rating ? `<div class="album-rating">${album.average_rating}/10</div>` : ''}
                </div>
            `).join('');
        }
        
        // renders review cards for album detail view
        function renderReviews(reviews) {
            const container = document.getElementById('album-reviews');
            
            if (!reviews || reviews.length === 0) {
                container.innerHTML = '<div class="loading">no reviews yet</div>';
                return;
            }
            
            container.innerHTML = reviews.map(review => `
                <div class="review">
                    <div class="review-header">
                        <div class="review-user">${escapeHtml(review.user_name || 'anonymous')}</div>
                        <div class="review-rating">${review.rating ? `★ ${review.rating}/10` : ''}</div>
                    </div>
                    <div class="review-text">${escapeHtml(review.review_text || 'no review text')}</div>
                </div>
            `).join('');
        }
        
        // loads content for specific tab
        function loadTabContent(tabId) {
            switch(tabId) {
                case 'trending':
                    loadTrendingAlbums();
                    break;
                case 'collections':
                    loadCollections();
                    break;
                case 'friends':
                    // Load friends activity
                    break;
            }
        }
        
        // navigates to album detail view
        function selectAlbum(albumId) {
            loadAlbumDetail(albumId);
        }
        
        // returns from detail view to trending
        function goBack() {
            document.getElementById('album-detail').classList.remove('active');
            setTimeout(() => {
                document.getElementById('trending').classList.add('active');
            }, 150);
        }
        
        // escapes html characters for safe rendering
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Scroll animations
        function animateOnScroll() {
            const elements = document.querySelectorAll('.album-card');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    el.style.transform = 'translateY(0) scale(1)';
                    el.style.opacity = '1';
                }
            });
        }
        
        window.addEventListener('scroll', animateOnScroll);
        
        // loads both featured and friends collections
        async function loadCollections() {
            await loadFeaturedLists();
            await loadFriendsLists();
        }

        // loads and renders featured collections
        async function loadFeaturedLists() {
            const featuredLists = await generateSampleLists('featured', 2);
            renderLists(featuredLists, 'featured-lists');
        }

        // loads and renders friends collections
        async function loadFriendsLists() {
            const friendsLists = await generateSampleLists('friends', 6);
            renderLists(friendsLists, 'friends-lists');
        }

        // generates sample collection lists using real album data
        async function generateSampleLists(type, count = 3) {
            const albums = await fetchAPI('/trending/albums');
            if (!albums || albums.length < 4) return [];
            
            const titles = {
                featured: ['Best Albums of 2024', 'Essential Jazz Records'],
                friends: ['Hip-Hop Classics', 'Indie Rock Essentials', 'Electronic Masterpieces', 'Classic Rock Gems', 'Neo-Soul Favorites', 'Ambient Landscapes']
            };
            
            const users = ['musiclover', 'vinylhead', 'soundscape', 'beatmaker', 'melodymaster', 'groovefinder'];
            
            const sampleLists = [];
            for (let i = 0; i < count; i++) {
                sampleLists.push({
                    id: i + 1,
                    title: titles[type][i % titles[type].length],
                    user: users[i % users.length],
                    albumCount: 3,
                    albums: albums.slice(i * 3, (i * 3) + 3).map(album => ({
                        id: album.id,
                        cover: album.cover_url,
                        title: album.title,
                        artist: album.artist
                    }))
                });
            }
            
            return sampleLists;
        }

        // renders collection list cards with album previews
        function renderLists(lists, containerId) {
            const container = document.getElementById(containerId);
            
            if (!lists || lists.length === 0) {
                container.innerHTML = '<div class="loading">no collections found</div>';
                return;
            }
            
            container.innerHTML = lists.map((list, index) => `
                <div class="list-card" onclick="loadCollectionDetail(${list.id})" style="animation-delay: ${index * 0.1}s">
                    <div class="list-header">
                        <div>
                            <div class="list-title">${escapeHtml(list.title)}</div>
                            <div class="list-meta">by ${escapeHtml(list.user)} • ${list.albumCount} albums</div>
                        </div>
                    </div>
                    <div class="list-albums-preview">
                        ${list.albums.slice(0, 3).map(album => `
                            <div class="list-album-cover" style="background-image: url('${album.cover}')"></div>
                        `).join('')}
                        ${list.albums.length > 3 ? `<div class="list-album-more">+${list.albums.length - 3}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // navigates to collection detail view with sample data
        function loadCollectionDetail(listId) {
            // hide other views
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById('album-detail').classList.remove('active');
            
            // show collection detail with sample data
            const sampleCollection = {
                id: listId,
                title: listId == 1 ? 'Essential Jazz Records' : 'Hip-Hop Classics',
                description: listId == 1 ? 
                    'A carefully curated selection of essential jazz recordings spanning from bebop pioneers to contemporary innovators.' :
                    'Definitive hip-hop albums that shaped the culture and sound of the genre.',
                curator: 'musiclover',
                isRanked: true,
                albumCount: 8
            };
            
            populateCollectionDetail(sampleCollection);
            
            setTimeout(() => {
                document.getElementById('collection-detail').classList.add('active');
            }, 150);
        }

        // populates collection detail view with albums and metadata
        async function populateCollectionDetail(collection) {
            const albums = await fetchAPI('/trending/albums');
            if (albums && albums.length > 0) {
                collection.albums = albums.slice(0, collection.albumCount);
            }

            document.getElementById('collection-title-large').textContent = collection.title;
            document.getElementById('collection-meta-large').textContent = 
                `${collection.isRanked ? 'Ranked' : 'Curated'} list by ${collection.curator} • ${collection.albumCount} albums`;

            const albumsContainer = document.getElementById('collection-albums');
            if (collection.albums && collection.albums.length > 0) {
                albumsContainer.innerHTML = collection.albums.map((album, index) => `
                    <div class="collection-album" onclick="selectAlbum('${album.id}')">
                        ${collection.isRanked ? `<div class="collection-album-rank">${index + 1}</div>` : ''}
                        <div class="collection-album-cover" style="background-image: url('${album.cover_url}')"></div>
                        <div class="collection-album-info">
                            <div class="collection-album-title">${escapeHtml(album.title)}</div>
                            <div class="collection-album-artist">${escapeHtml(album.artist)}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // returns from collection detail to collections tab
        function goBackToCollections() {
            document.getElementById('collection-detail').classList.remove('active');
            setTimeout(() => {
                document.getElementById('collections').classList.add('active');
            }, 150);
        }
        
        // protect page - redirect if not authenticated
        window.addEventListener('load', () => {
            const userData = localStorage.getItem('waxfeed_user');
            if (!userData) {
                window.location.href = 'auth.html';
                return;
            }
            
            // authenticated user can see content
            loadTrendingAlbums();
        });
    </script>
</body>
